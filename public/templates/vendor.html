<div class="row" ng-hide="vendor._id">
  <div class="col-md-6">
      <h2>Create new vendor</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Name</label>
      <input id="name" class="form-control" type="text" ng-model="vendor.name" required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveVendor(vendor)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
