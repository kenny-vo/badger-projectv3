<div class = "row">
  <div class="col-md-6">
    <h2>
      Listings
    </h2>
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
